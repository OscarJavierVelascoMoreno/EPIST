{% extends "base_view_settings.html" %}

{% block title %}

Crear usuario de Epist KMS

{% endblock %}

{% block content_header %}

<h1>Hola, {{ user.first_name }}</h1>
<h3>Aquí puedes registrar un nuevo usuario en el sistema.</h3>

{% endblock %}

{% block main_container %}

<div class="create_main_container">
    <div class="create_container">
        <form method="post">
            {% csrf_token %}
            <div class="form_row" style="display: flex;">
                <div class="input_data">
                    <input name="first_name" type="text" required>
                    <div class="underline"></div>
                    <label for="">Nombres</label>
                </div>
                &emsp;
                <div class="input_data">
                    <input name="last_name" type="text" required>
                    <div class="underline"></div>
                    <label for="">Apellidos</label>
                </div>
            </div>
            <div class="form_row">
                <div class="input_data">
                    <input name="ident_number" type="text" required>
                    <div class="underline"></div>
                    <label for="">Número de Identificación</label>
                </div>
            </div>
            <div class="form_row" style="display: flex;">
                <div class="input_data">
                    <input name="email" type="email" required>
                    <div class="underline"></div>
                    <label for="">Correo Electrónico</label>
                </div>
                &emsp;
                <div class="input_data">
                    <input name="username" type="text" required>
                    <div class="underline"></div>
                    <label for="">Nombre de Usuario</label>
                </div>
            </div>
            <div class="form_row">
                <div class="input_data">
                    <input name="password" type="text" required>
                    <div class="underline"></div>
                    <label for="">Contraseña</label>
                </div>
            </div>
            <div class="form_row" style="display: flex;">
                <div class="many2many_data">
                    <label for="">Proyectos</label>
                    <select name="projects" id="projects" multiple required>
                        {% for project in projects_list %}
                            <option value="{{ project.id }}">{{ project.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                &emsp;
                <div class="many2many_data">
                    <label for="">Permisos</label>
                    <select name="groups" id="groups" multiple required>
                        {% for group in groups_list %}
                            <option value="{{ group.id }}">{{ group.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form_row">
                <div class="form_row submit-btn">
                    <div class="input_data">
                        <input type="submit" value="Guardar">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
