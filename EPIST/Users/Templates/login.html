{% load static %}
{% load user_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ingresar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark vh-100 d-flex align-items-center justify-content-center">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="row bg-light p-5 rounded-4">
                <section id="content">
                    <form method="POST">
                        {% csrf_token %}
                        <h1>Ingresar</h1>
                        {% if msg_error %}
                            <p style="color: red;">{{ msg_error }}</p>
                        {% endif %}
                        <div class="mb-3">
                            <input type="text" placeholder="Nombre de Usuario" required="" id="username" name="username" class="form-control"/>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" placeholder="Contraseña" required="" id="password" name="password" class="form-control">
                            <span class="input-group-text">
                                <i id="togglePassword" class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="input-group my-3">
                            <input type="submit" value="Ingresar" class="btn btn-dark text-white"/>
                        </div>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </form>
                </section>
            </div>
        </div>
        <script src="{% static 'js/password.js' %}"></script>
    </body>
</html>
