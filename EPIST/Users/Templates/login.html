{% load static %}
{% load user_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ingresar</title>
        <link rel="stylesheet" type="text/css" href="{% static '/css/login_base.css' %}" />
    </head>
    <body>
        <div class="container">
            <section id="content">
                <form method="POST">
                    {% csrf_token %}
                    <h1>Ingresar</h1>
                    {% if msg_error %}
                        <p style="color: red;">{{ msg_error }}</p>
                    {% endif %}
                    <div>
                        <input type="text" placeholder="Nombre de Usuario" required="" id="username" name="username" />
                    </div>
                    <div>
                        <input type="password" placeholder="Contraseña" required="" id="password" name="password" />
                    </div>
                    <div>
                        <input type="submit" value="Ingresar" />
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </section>
        </div>

    </body>
</html>
